<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curl Flow</title>
  </head>
  <body>
    <canvas id='background' class="webgl" width='100vw' height='100hw'></canvas>
    <canvas id='loader' class="webgl" width='100vw' height='100hw'></canvas>
    <div id='instruction' class="instruction" style="font-size:60%;bottom:4px">DanielEllisResearch
    </div>
   
  </body>


  <script type="x-shader/x-vertex" id="wrapVertexShader">
    attribute float size;
    attribute vec3 color;
    varying vec3 vColor;
    void main() {
      vColor = color;
      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
      gl_PointSize = size * ( 350.0 / - mvPosition.z );
      gl_Position = projectionMatrix * mvPosition;
    }
  </script>

  <script type="x-shader/x-fragment" id="wrapFragmentShader">
    varying vec3 vColor;
    uniform sampler2D texture_sampler;
    void main(){
      vec4 textureColor = texture2D( texture_sampler, gl_PointCoord );
      if ( textureColor.a < 0.3 ) discard;
      
      vec4 color = vec4(vColor.xyz, 1.0) ;//* textureColor;
      gl_FragColor = color;
    }
  </script>

<style>
canvas{
  width: 100vw !important;
  height: 100vh !important;
  top:0;
  left:0;
  position: absolute;
  outline: none;
  display: block;
}

</style>
</html>
